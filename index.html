<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="box1Style.css">
  <link rel="stylesheet" href="box2Style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">
  <title>Dashboard Antonio</title>
</head>
<body>

<div class="container">
  <div class="nav">
    <nav>
      
    </nav>
  </div>
  <!-- DASHBOARD -->
  <div class="dashboard">
    <h1 class="mainTitle">Dashboard</h1>
    <!-- CARDS -->
    <div class="grid-container">
      <div class="grid-item item1">
        <!-- CARD 1 -->
        <div class="grid-container1">
          <div class="item11">current score</div>
          <div class="item12">
            <a href="#openPopup">Let me Pop up</a>
          </div>
          <div class="item13">1,846</div>
          <div class="item14">
            <button class="buttonGreen">claim bonus</button>
          </div>
        </div>
      </div>

      <!-- CARD 2 -->
      <div class="grid-item item2">
        <div class="grid-container2">
          <div class="item21">my promotions</div>
          <div class="item22">
            <div class="grid-container22">
              <img class="item221" src="images/yellowCard.svg" alt="Yellow Card">
              <p class="item222">The fears I had before I started as a web developer</p>
              <button class="item223">Watch</button>
            </div>
          </div>
          <div class="item23">
            <div class="grid-container23">
              <img class="item231" src="images/yellowCard.svg" alt="Yellow Card">
              <p class="item2321">Automate and secure log in</p>
              <p class="item2322">View time: 02h 37m</p>
              <button class="item233">Watch</button>
            </div>
          </div>
          <div class="item24">
            <div class="grid-container24">
              <img class="item241" src="images/yellowCard.svg" alt="Yellow Card">
              <p class="item2421">Automate and secure log in</p>
              <p class="item2422">View time: 02h 37m</p>
              <button class="item243">Watch</button>
            </div>
          </div>
        </div>
      </div>

      <!-- CARD 3 -->
      <div class="grid-item item3">3</div>  

      <!-- CARD 4 -->
      <div class="grid-item item4">
      </div>
    </div>

    <!-- POPUP -->
    <div id="openPopup" class="overlay">
      <div class="popup">
        <div class="pItem1">ADD NEW UPDATE</div>
        <div class="pItem2">
          <form>
            <input class="fTitle" type="text" name="titleName" placeholder="Title"><br>
          </form>
        </div>
        <div class="pItem3">3</div>
        <div class="pItem4">4</div>
        <div class="pItem5">5</div>
    
        <!-- <h2>Here i am</h2>
        <a class="close" href="#">&times;</a>
        <div class="content">
          text
        </div> -->
      </div>
    </div>
    
  </div>
</div>
</body>
</html>
